<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title [routerLink]='"/"+path.Home'> {{title}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
      <ion-col size="auto" *ngIf="isLoading" class="ion-text-center">
        <ion-spinner name="bubbles"></ion-spinner>
        <ion-label>加载中...</ion-label>
      </ion-col>
      <ion-col size="auto" *ngIf="!isLoading">
        <form (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="stacked" class="note-label">笔记</ion-label>
            <ion-textarea [(ngModel)]="describe" name="describe" rows="10" cols="30"></ion-textarea>
          </ion-item>
          <ion-button expand="full" type="submit">{{ isDescribeChanged() ? '未保存' : '已保存' }}</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-alert [isOpen]="isAlertOpen" header="通知" subHeader="" [message]="message" [buttons]="alertButtons"
(didDismiss)="isAlertOpen=false"></ion-alert>
